<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.2/css/bulma.min.css"

      src="https://use.fontawesome.com/release/v5.3.1/js/all.js"

          <img
            src="https://bulma.io/images/bulma-logo.png"
            width="112"
            height="28"
          />
        </a>
      </div>

      <div id="navbarBasicExample" class="navbar-menu is-active">
        <div class="navbar-start">
          <a class="navbar-item" href="index.html"> In√≠cio </a>

          <a class="navbar-item" href="contato.html"> Contato </a>
        </div>
      </div>
    </nav>

    <section class="section">
      <div class="container">
        <div class="columns">
          
          <!-- CARD -->
          <div class="column">
            <div class="card">
              <div class="card-image">
                <figure class="image is-4by5">
                  <img
                    src="./perfil.jpg"
                    alt="Placeholder image"
                  />
                </figure>
              </div>
              <div class="card-content">
                <div class="media">
                  <div class="media-content">
                    <p class="title is-4">Lenon Diedrich da Silva</p>
                    <span class="tag is-dark is-medium"
                      >Javascript Full Stack Developer</span
                    >
                  </div>
                </div>
                <div class="content">
                  <p>(51) 998084576</p>
                  <p>lenon.diedrich@gmail.com</p>
                </div>
              </div>
            </div>
          </div>
          
          
          <div class="column is-9">
            <form action="post">
              <div class="card">
                <header class="card-header">
                  <p class="card-header-title">Contato</p>
                </header>
                <div class="card-content">
                  <div class="content">
                    <div class="control has-icons-left has-icons-right">
                      <label class="label" for="email">Email</label>
                      <input class="input" type="email" placeholder="Email" id="email">
                      <span class="icon is-small is-left">
                        <i class="fas fa-envelope"></i>
                      </span>
                      <span class="icon is-small is-right">
                        <i class="fas fa-check"></i>
                      </span>
                    </div>
                    <br>
                    <label class="label" for="mensagem">Mensagem</label>
                    <textarea class="textarea" placeholder="Digite aqui sua mensagem" id="mensagem"></textarea>
                    <br>
                    <input class="button is-success" type="submit" value="Enviar">
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
